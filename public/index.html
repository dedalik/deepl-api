<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Data</title>

    <style type="text/css">
        body {
            font-family: Lato, sans-serif;
        }
        form {
            margin: 0 auto;
            max-width: 800px;
        }
        textarea {
            display: block;
            width: 100%;
            height: 240px;
            font-size: 14px;
        }
        input[type=text] {
            width: 100%;
            display: block;
            font-size: 14px;
        }
        input[type=submit] {
            font-size: 18px;
        }
    </style>
</head>
<body>

<form action="/" method="POST">
    <h2>Translate:</h2>
    <textarea name="text" id="text"></textarea>

    <br><br>

    <label>Target Language:</label>
    <input type="text" name="iso" id="iso" value="en" placeholder="en">

    <input type="submit" name="submit" value="submit">
</form>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</body>
</html>
